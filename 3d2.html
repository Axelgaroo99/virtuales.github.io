<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 0.5 1" rotation="4 45 3" color="#D51212"></a-sphere>
      <a-box position="2 1.25 -3" radius="1.25" color="#D377E2"></a-box>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#E2CA77"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#77B0E2"
      ></a-plane>
      <a-sky color="#1A9B1A"></a-sky>
    </a-scene>
  </body>
</html>
